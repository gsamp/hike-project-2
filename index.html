<!--This file contains the html code of a calculator.-->

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Calculadora incrííível</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container operations">
		<div class="row justify-content-center text-center">
			
			<!--first input box-->
			<div class="col-12">
				<input type="number" id="elem-1">
			</div>

			<!--radio operators-->
			<div class="row justify-content-center"> 
				<div class="col operation">
					<input type="radio" id="sum-operation"
					name="operation" value="+" checked>
					<label for="sum-operation">+</label>
				</div>
				<div class="col operation">	
					<input type="radio" id="subtraction-operation"
					name="operation" value="-">
					<label for="subtraction-operation">-</label>
				</div>
				<div class="col operation">
					<input type="radio" id="multiplication-operation"
					name="operation" value="*">
					<label for="multiplication-operation">×</label>
				</div>
				<div class="col operation">
				   	<input type="radio" id="division-operation"
					name="operation" value="/">
					<label for="division-operation">÷</label>
				</div>
				<div class="col operation">	
					<input type="radio" id="exponetiation-operation"
					name="operation" value="**">
					<label for="exponetiation-operation">^</label>
				</div>
				<div class="col operation">	
					<input type="radio" id="percentage-operation"
					name="operation" value="%">
					<label for="percentage-operation">%</label>
				</div>
				<div class="col operation">	
					<input type="radio" id="root-operation"
					name="operation" value="√">
					<label for="root-operation">√</label>
				</div>
				<div class="col operation">	
					<input type="radio" id="log-operation"
					name="operation" value="l">
					<label for="log-operation">log</label>
				</div>
			</div>

			<!--second input box-->
			<div class="col-12">
				<input type="number" id="elem-2">
			</div>

			<!--calculate button-->
			<div class="col-12">
				<button id="calculate-button">=</button>
			</div>

			<!--result-->
			<div class="col-12">
				<h2 id="result">RESULTADO</h2>
			</div>
			
			<!--ac button-->
			<div class="col-12">
				<button id="ac-button">AC</button>
			</div>
		</div>
	</div>
	
	<!--js scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
